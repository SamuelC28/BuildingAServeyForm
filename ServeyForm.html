<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <body>
      <header>
        <nav class="nav">
            <img class="nav-logo" src="" alt="Survey Logo">
          <ul class="nav-container">

            <li>
              <a href="#" class="nav-element">Login</a>
            </li>
            <li>
              <a href="#" class="nav-element sign-up">Sign Up</a>
            </li>
          </ul>
        </nav>
      </header>
       


<h1  id="title"><strong>Survey Form</strong></h1>
<div class="container">
<div class="jumbotron" style="background-color:#FFFF">
<div id="form-outer">  
    <p id="description">
        Let us know how we can improve freeCodeCamp
    </p>
    <form id="survey-form">
        <div class="col-sm-4 col-form-label text-md-right">
            <div class="setLeft">
                <label id="name-label" for="name">* Name: </label>
            </div>
            <div class="setRight">
                <input type="text"class="form-control"id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="setLeft">
                <label id="email-label" for="name">* Name: </label>
            </div>
            <div class="setRight">
                <input type="email" class="form-control" id="email" name="email" placeholder ="Enter your Email" required>
           </div>

           <div class="setLeft">
               <label id="number-label" for="age">* Age: </label>
           </div>
           <div class="setRight">
              <input type="number" class="form-control"name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
           </div>
 
      
            <div class="setLeft">
                <label for="dropdown1label">Which option best describes your current role?</label>
            </div>
            <div class="setRight">
            <select id="dropdown" name="dropdown1">
                <option disabled="" value="">Select an option</option>
                <option value="student"checked>Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
                </select> <br>
            </div>
       
        <div class="setLeft">
            <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="setRight">
            <input type="radio" name="option" value="1" checked> Definitely<br>
            <input type="radio" name="option" value="2"> Maybe<br>
            <input type="radio" name="option" value="3"> Not sure <br>
        </div>
      
      <div class="setLeft">
       <label for="dropdown2label">What do you like most in FCC:</label>
      </div>
      <div class="setRight">
        <select id="dropdown2" name="dropdown2">
           <option disabled="" value="">Select an option</option>
           <option value="student" checked>Challenges</option>
           <option value="job">Full Projects</option>
           <option value="learner">Community</option>
           <option value="preferNo">Open Source</option>
         </select> <br>
       </div>

       <div class="setLeft">
          <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
       </div>
       
       <div class="setRight">
         <ul id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label></li>
            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</li>
            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label></li>
            <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Challenges</label></li>
            <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label></li>
            <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms</label></li>
            <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label></li>
            <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label></li>
            <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label></li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Forum</label></li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Additional Courses</label></li>
          </ul>
        </div>

        <div class="setLeft">
           <label for="comment">Any Comments or Suggestions?</label>
        </div>
        <div class="setRight">
           <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        
   
       <input type="submit" id="submit" value="Submit" class="button btn-info">
        
     </form>

</div>
</div>
</div>
